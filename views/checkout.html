<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <script src="/js/checkout.js"></script>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="status-bar">
                <span>9:41</span>
                <span>
                    <i>●●●</i>
                </span>
            </div>

            <div class="header">
                <a href="/index.html">
                    <button class="back-button">←</button>
                </a>
                <h1>Checkout</h1>
                <button class="menu-button">≡</button>
            </div>

            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-image">
                        <img src="/storage/images/img1.png" alt="Modern light clothes">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Modern light clothes</div>
                        <div class="item-subtitle">25 cm modern</div>
                        <div class="item-price">$212.99</div>
                    </div>
                    <button class="more-options">•••</button>
                    <div class="item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn">−</button>
                            <div class="quantity">4</div>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-image">
                        <img src="/storage/images/img2.png" alt="Modern light clothes">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Light Dress Bliss</div>
                        <div class="item-subtitle">25 cm modern</div>
                        <div class="item-price">$162.99</div>
                    </div>
                    <button class="more-options">•••</button>
                    <div class="item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn">−</button>
                            <div class="quantity">1</div>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="shipping-info">
                <div class="section-title">Shipping Information</div>
                <div class="payment-method">
                    <div class="card-info">
                        <div class="card-logo">VISA</div>
                        <div class="card-number">•••• •••• •••• 2143</div>
                    </div>
                    <div class="chevron">▼</div>
                </div>
            </div>

            <div class="summary">
                <div class="summary-row total">
                    <div>Total (5 items)</div>
                    <div>$1,014.95</div>
                </div>
                <div class="summary-row">
                    <div>Shipping Fee</div>
                    <div>$0.00</div>
                </div>
                <div class="summary-row">
                    <div>Discount</div>
                    <div>$0.00</div>
                </div>
                <div class="summary-row subtotal">
                    <div>Sub Total</div>
                    <div>$1,014.95</div>
                </div>
            </div>

            <div class="button-container">
                <button id="pay-button" class="pay-button">Pagar</button>
            </div>

            <div class="spacer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
